# Sentinel — Local Development Environment
# Usage: make docker-up / make docker-down / make docker-clean

services:
  # ── Neo4j (Knowledge Graph) ──────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: sentinel-neo4j
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/sentinel-dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── PostgreSQL (Application State) ───────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sentinel
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel-dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ── ClickHouse (Event Analytics) ─────────────────────────────────
  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: sentinel-clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native TCP
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    cap_add:
      - SYS_NICE
      - IPC_LOCK
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 15s

  # ── Redis (Streams & Cache) ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  # ── OPA (Policy Engine) ──────────────────────────────────────────
  opa:
    image: openpolicyagent/opa:1-static
    container_name: sentinel-opa
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies:ro
    command: run --server --addr :8181 /policies
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8181/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  clickhouse_data:
  clickhouse_logs:
  redis_data:
